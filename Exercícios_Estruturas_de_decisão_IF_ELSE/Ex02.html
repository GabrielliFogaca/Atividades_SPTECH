<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>

    Saldo em conta: <input id="inputSaldo"><br><br>
    Débito: <input id="inputDebito"><br><br>
    <button onclick="avaliar()">Analisar conta</button>

    <div id="exibicao"></div>
    
</body>
</html>

<script>

    function avaliar() {
        var saldo = Number(inputSaldo.value)
        var debito = Number(inputDebito.value)
        saldoFinal = saldo - debito

        if (saldoFinal < 0) {
            exibicao.innerHTML = (`<p><b style="color: red">o saldo atual da conta corrente é R$${saldoFinal}</p></b>`)
        } else {
            exibicao.innerHTML = (`<p><i style="color: blue">o saldo atual da conta corrente é R$${saldoFinal}</p></i>`)
        }
    }
</script>
