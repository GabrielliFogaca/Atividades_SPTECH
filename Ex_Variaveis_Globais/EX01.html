<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>
<body>
    <h1></h1>
        <button onclick="reduzir()">Diminuir a largura</button>
     <button onclick="aumentar()">Aumentar a largura</button><br><br>

    <div id="imagem">
        
        <img src="https://i.pinimg.com/236x/35/6c/a9/356ca96d96d8d2c147e808ad1033fe8f.jpg" alt="Dog" >

    </div>

</body>
</html>

<script>
    var tamanho = 235;

function aumentar() {
    tamanho += 10
    imagem.innerHTML = `<img src="https://i.pinimg.com/236x/35/6c/a9/356ca96d96d8d2c147e808ad1033fe8f.jpg" alt="Dog" width="${tamanho}"><br>`

}

function reduzir() {
    tamanho = tamanho - 10
    imagem.innerHTML = `<img src="https://i.pinimg.com/236x/35/6c/a9/356ca96d96d8d2c147e808ad1033fe8f.jpg" alt="Dog" width="${tamanho}"><br>`

}
</script>
