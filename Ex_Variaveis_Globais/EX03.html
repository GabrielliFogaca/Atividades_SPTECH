<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h1>Economia</h1>

    <div id="exibir"><p style="color: blue;">Total guardado no cofrinho: R$<u>0</u><br> Depósitos efetuados: $<u>0</u><br> Retiradas efetuadas: $<u>0</u><br></p></div>
    <button onclick="deposito1()">Depositar 0,50</button>
    <button onclick="deposito2()">Depositar 2,00</button>
    <button onclick="retirada1()">Retirar 0,50</button>
    <button onclick="retiradaTotal()">Retirar</button>

</body>
</html>

<script>
    var poupado = 0;
    var qtdDeposito = 0;
    var qtdRetirada = 0;


    function deposito1() {
        poupado += 0.50;
        qtdDeposito++;
        exibir.innerHTML = `<p>Total guardado no cofrinho: R$<u>${poupado}</u><br> Depósitos efetuados: $<u>${qtdDeposito}</u><br> Retiradas efetuadas: $<u>${qtdRetirada}</u><br></p>`;
    }

    function deposito2() {
        poupado += 2;
        qtdDeposito++;
        exibir.innerHTML = `<p>Total guardado no cofrinho: R$<u>${poupado}</u><br> Depósitos efetuados: $<u>${qtdDeposito}</u><br> Retiradas efetuadas: $<u>${qtdRetirada}</u><br></p>`;
    }

    function retirada1() {
        poupado = poupado - 0.50;
        qtdRetirada++;
        exibir.innerHTML = `<p>Total guardado no cofrinho: R$<u>${poupado}</u><br> Depósitos efetuados: $<u>${qtdDeposito}</u><br> Retiradas efetuadas: $<u>${qtdRetirada}</u><br></p>`;
    }

    function retiradaTotal() {
        poupado = 0;
        qtdRetirada++;
        exibir.innerHTML = `<p>Total guardado no cofrinho: R$<u>$${poupado}</u><br> Depósitos efetuados: $<u>${qtdDeposito}</u><br> Retiradas efetuadas: $<u>${qtdRetirada}</u><br></p>`;
    }

</script>
