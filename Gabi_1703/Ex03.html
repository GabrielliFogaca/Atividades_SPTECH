<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Escreva uma temperatura <input id="input_temp"><br>
    <button onclick="analise()">Analise</button>

    <div id="exibicao"></div>
</body>
</html>

<script>
    function analise() {
        var temp = Number(input_temp.value)

        if (temp < 14) {
            exibicao.innerHTML = ("Congelante")
        } else if (temp <= 21) {
            exibicao.innerHTML = ("Com frio")
        } else if (temp <= 24) {
            exibicao.innerHTML = ("Confortavel")
        } else if (temp <= 31) {
            exibicao.innerHTML = ("Com calor")
        } else {
            exibicao.innerHTML = ("Calor escaldante")
        }
    }
</script>
