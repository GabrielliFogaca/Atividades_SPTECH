<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escolha uma tabuada (2 a 9) <br>
    <select id="tabuadas">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    Até que número a tabuada deve ser construída? <br>
    <input type="text" id="inpt_construcao"><br>

    <button onclick="exibicao()">Ver tabuada</button>
    <div id="exibir">

    </div>
    
</body>
</html>

<script>

    function exibicao() {
        var mult = Number(tabuadas.value)
        var construcao =  Number(inpt_construcao.value)
        var contador = 0;

        while (contador <= construcao) {
            exibir.innerHTML += `<p>${mult} x ${contador} = ${mult * contador}</p>`
        contador++;
        }
        

    }
</script>
