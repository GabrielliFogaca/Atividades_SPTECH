<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        Digite um numero entre 20 e 100 <input type="text" id="numerada"><br>

    <button onclick="exibicao()">Adoro multiplos de 5</button>
    <div id="exibir">

    </div>
    
</body>
</html>

<script>

    function exibicao() {
        var nmr = Number(numerada.value)
        var contador = 0;
        exibir.innerHTML = "";


        if ( nmr >= 20 && nmr <= 100 ) {
        while (nmr >= contador) {
            if (contador % 5 == 0) {
                exibir.innerHTML += (`<p> ${contador}   </p>`)
            }
         contador++;   
        }
        } else {
            exibir.innerHTML += (`<p> Número inválido </p>`)
        }
    }
</script>
