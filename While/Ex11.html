<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas voltas um carro dará numa corrida?
    <input type="text" id="input_voltas">
    <button onclick="exibicao()">Iniciar corrida! </button>
    <div id="exibir">

    </div>
    
</body>
</html>

<script>

    function exibicao() {
        var voltas = Number(input_voltas.value);
        var contador = 1;

        while (contador <= voltas) {
            exibir.innerHTML += `<p>Carro dando a ${contador}ª volta.</p>`
            contador++;
        }
    }
</script>
