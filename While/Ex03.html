<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="exibicao()">Diga algo sobre a matéria algoritmos</button>
    <div id="exibir"></div>
</body>
</html>

<script>

    function exibicao() {
        var numero = 0;
        var frase = "É a melhor matéria";

        while (numero < 7) {
            numero++;   
            exibir.innerHTML += `${numero}. ${frase} <br>`;
        
        }
    }

</script>
