<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    Cadastre os bairro onde já morou: <br>
    <input type="text" id="inpt_bairros"><br>
    <button onclick="cadastrar()">Cadastrar bairro</button> <br><br><br>

    Escolha um numero: <br> 
    <input type="text" id="inpt_numero"><br>
    <button onclick="relembrar()">Relembrar moradia</button><br>
    
    <div id="exibir">

    </div>
</body>
</html>

<script>
    var bairros = [];
    var numero = "";

    function cadastrar() {
        exibir.innerHTML = "<p>Bairro cadastrado com sucesso</p>";
        var bairroCadastrado = inpt_bairros.value;

        bairros.push(bairroCadastrado);        
    }
    
    function relembrar() {
        var numero = Number(inpt_numero.value);

        if (numero <= bairros.length) {
        for (i = 0; i < bairros.length; i++) {
            exibir.innerHTML = (`<p>${bairros[numero -1]}</p>`)
        }
    } else {
        exibir.innerHTML += (`<p>Você ainda não morou num ${numero}º bairro!</p>`)
    }
    }

</script>
