<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    Destino de viagem: <input type="text" id="inpt_destino"><br>

    <button onclick="inserir()">Adicionar</button>
    <button onclick="primeira()">Primeira viagem</button>
    <button onclick="segunda()">Terceira viagem</button>
    <button onclick="terceira()">Ultima viagem</button>

    <div id="exibir">

    </div>

</body>

</html>
<script>
    var destinos = [];
    var viagem = "";
    exibir.innerHTML = "";

    function inserir() {
        exibir.innerHTML = "";

        viagem = inpt_destino.value;
        destinos.push(viagem);
        exibir.innerHTML += `Viagem inserida`;

    }

    function primeira() {
        exibir.innerHTML = "";

        if (destinos.length == 0) {
            exibir.innerHTML += `Ainda não viajou`;
        } else {
            exibir.innerHTML += `${destinos[0]}`;
        }
    }

    function segunda() {
        exibir.innerHTML = "";

        if (destinos.length < 3) {
            exibir.innerHTML += `Ainda fez a 3ª viagem`;

        } else {
            exibir.innerHTML += `${destinos[2]}`;

        }

    }

    function terceira() {
        exibir.innerHTML = "";

        if (destinos.length == 0) {
            exibir.innerHTML += `Ainda não viajou`;

        } else {
            exibir.innerHTML += `${destinos[destinos.length-1]}`;

        }


    }
</script>
