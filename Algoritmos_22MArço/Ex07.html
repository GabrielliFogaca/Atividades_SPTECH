<body>

    <h1>LogIn</h1>
    Login: <input type="text" id="loginUser">

    <button onclick="analisar()">Entrar</button>

<script>

    function analisar () {
        var login = loginUser.value
        var senha = senhaUser.value

        if (login == 'SPTech' && senha == 'digital') {
            alert(`Usuário autenticado com sucesso`)
        } else {
            alert(`Falha na autenticação`)
        }
    }
</script>
