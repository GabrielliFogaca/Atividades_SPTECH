<body>

    <h1>Nota escolar</h1>
    Digite sua nota: <input type="text" id="nota">
    <button onclick="analisar()">Avaliar aluno</button>
    
    <div id="exibir"></div>
</body>
</html>

<script>

    function analisar () {

        if (nota.value < 6) {
            alert(`Aluno não aprovado`)
        } else if (nota.value >= 6 && nota.value <= 8.5) {
            alert(`Aluno comum e aprovado`)
        } else {
            alert(`Aluno exemplar`)
        }
    }
</script>
