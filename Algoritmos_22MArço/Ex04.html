<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>

    <h1>Horários de pico NETFLIX</h1>
    Que horas do dia você assiste netflix? <input type="text" id="horarioNetflix">
    <button onclick="analisar()">Ver recomendação</button>
    
    <div id="exibir"></div>
</body>
</html>

<script>

    function analisar () {
        var horario = Number(horarioNetflix.value)

        if (horario >= 19 && horario <= 21) {
            exibir.innerHTML = `<p>Não é recomendável que você assista sua série favorita no horário ${horario}h!</p>`
        } else {
            exibir.innerHTML = `<p>O horário ${horario}h é adequado para assistir sua série favorita!</p>`
        }
    }
</script>
