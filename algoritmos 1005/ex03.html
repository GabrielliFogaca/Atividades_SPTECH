<body>
    Cadastre os bairro onde jรก morou: <br>
    <input type="text" id="inpt_bairros"><br>
    <button onclick="cadastrar()">Cadastrar bairro</button> <br><br><br>

    Escolha um numero: <br> 
    <input type="text" id="inpt_numero"><br>
    <button onclick="relembrar()">Relembrar moradia</button><br>
    
    <div id="exibir">

    </div>

<script>
    var bairros = [];
    var numero = "";

    function cadastrar() {
        exibir.innerHTML = "";
        inpt_bairros = inpt_bairros.value;

        bairros.push(inpt_bairros);
        exibir.innerHTML += "Bairro adicionado";
    }

    function relembrar() {
        exibir.innerHTML = "";
        var numero = Number(inpt_numero.value)

        if(bairros[numero -1]) {
            exibir.innerHTML += `${bairros[numero-1]}`
        }
    }

</script>
