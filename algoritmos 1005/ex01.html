<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vetores</title>
</head>
<body>
    Fruta: <input type="text" id="input_fruta"> <br>
<button onclick="pesquisa()">Pesquisar</button>

<div id="exibir"></div>
    
</body>
</html>

<script>
    var frutas = ["Laranja", "Uva", "Maracujá", "Abacaxi", "Ameixa", "Morango", "Pêssego"];

    function pesquisa() {
        exibir.innerHTML = "";
        
        if (frutas.indexOf(input_fruta.value) > -1) {
            exibir.innerHTML += `Fruta já existe`

        } else {
            exibir.innerHTML = `Fruta não existe na lista`
        }
        

    }
</script>
