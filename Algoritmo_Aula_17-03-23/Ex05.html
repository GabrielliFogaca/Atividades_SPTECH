<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Insira sua nota: <input type="text" id="notaAluno">
    <button onclick="analisar()">Classicar aluno</button>
    
    <div id="exibir"></div>
</body>
</html>

<script>

    function analisar() {
        var nota = Number(notaAluno.value)

        if (nota < 5) {
            exibir.innerHTML = `Aluno precisa de muita ajuda`
        } else if (nota <= 7) {
            exibir.innerHTML = `Aluno na média`
        } else if (nota <= 9.5) {
            exibir.innerHTML = `Aluno acima da média`
        } else {
            exibir.innerHTML = `Aluno fora da curva`
        }
    }
</script>
