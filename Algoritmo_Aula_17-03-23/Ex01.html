<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual sua altura? <input id="input_altura"><br><br>
    <button onclick="analise()">Analisar estatura</button>

    <div id="exibicao"></div>
</body>
</html>

<script>
    function analise() {
        var altura = Number(input_altura.value)

        if (altura > 180) {
            exibicao.innerHTML = (`Você pode ser jogador de vôlei ou basquete`)
        } else if (altura >= 165) {
            exibicao.innerHTML = (`Você pode ser jogador de futebol`)
        } else {
            exibicao.innerHTML = (`Você pode ser piloto de corrida`)
 
        }
    }
</script>
