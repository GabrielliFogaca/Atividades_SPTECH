<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="exibicao()">52 Pares</button>
    
    <div id="exibir">

    </div>

</body>
</html>

<script>

    function exibicao() {
        var numero = 0;

        while(numero <= 100){
            if (numero % 2 == 0) {
                exibir.innerHTML += (`${numero} <br>`)

            }   
            numero++;
        }
    }
</script>
