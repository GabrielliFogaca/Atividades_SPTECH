<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Qual sua altura: <input type="text" id="altura" /><br />
    <button onclick="analise()">Analisar Estatura</button>

    <div id="exibir"></div>
  </body>
</html>

<script>
  function analise() {
    var alt = Number(altura.value);

    if (alt <= 1.65) {
      exibir.innerHTML = `Você pode ser piloto de corrida`;
    } else if (alt <= 1.80) {
    exibir.innerHTML = `Você pode ser jogador de futebol`;
    } else {
    exibir.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
    }
  }
</script>
