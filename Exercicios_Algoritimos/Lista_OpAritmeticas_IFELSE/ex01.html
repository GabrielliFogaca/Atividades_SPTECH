<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas horas você dormiu: <input type="text" id="horasSono"><br>

    <button onclick="calculo()">Calcular sono</button>

    <div id="exibir"></div>
</body>
</html>
<script>

    function calculo() {
        var sono = Number(horasSono.value);
        var fase1 = sono * 0.05;
        var fase2 = sono * 0.45;
        var fase3 = sono * 0.30;
        var faseRem = sono * 0.20;

        exibir.innerHTML += `Ao dormir ${sono} horas, você dormiu: <br>
        ${fase1} horas na fase 1 <br>
        ${fase2} horas na fase 2 <br>
        ${fase3} horas na fase 3 <br>
        ${faseRem} horas na fase REM`
    }
</script>
