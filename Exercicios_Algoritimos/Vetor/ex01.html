<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome de uma fruta: <input type="text" id="nome_fruta"> <br>
    <button onclick="busca()">Pesquisar</button>

    <div id="exibir"></div>
</body>
</html>
<script>
    var lista_frutas = ['Morango', 'Uva', 'Limão', 'Abacate', 'Laranja'];

    function busca() {
        exibir.innerHTML= "";
        var fruta = nome_fruta.value;

        if (lista_frutas.indexOf(fruta) > -1) {
            exibir.innerHTML += `A fruta ${fruta} existe na lista`
        } else {
            exibir.innerHTML += `Não existe a fruta ${fruta} na lista`
        }
    }
</script>
