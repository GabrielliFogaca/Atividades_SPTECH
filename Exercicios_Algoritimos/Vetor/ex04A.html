<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="horas()">Sortear momento do dia</button>

    <div id="exibir"></div>
</body>
</html>

<script>

    function horas() {
        exibir.innerHTML = "";
        var horaSorteada = parseInt(Math.random()* 24);

        if (horaSorteada <= 11) {
            exibir.innerHTML += `Bom dia, flor do dia, são ${horaSorteada} horas`
        } else if (horaSorteada <= 17) {
            exibir.innerHTML += `Boa tarde, já vai tarde, são ${horaSorteada} horas`
        }else {
            exibir.innerHTML += `Boa noite, durma bem!, são ${horaSorteada} horas`
        }

}
</script>
