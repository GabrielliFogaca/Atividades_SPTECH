<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>

    <input type="text" id="idade"><br>
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
    
</body>
</html>

<script>
    function homem () {
        var aposentadoria = 70 - Number(idade.value);

        alert(`Faltam ${aposentadoria} anos para você se aposentar.`)
    }

        function mulher () {
        var aposentadoriaMulher = 60 - Number(idade.value);

        alert(`Faltam ${aposentadoriaMulher} anos para você se aposentar.`)
    }
</script>
