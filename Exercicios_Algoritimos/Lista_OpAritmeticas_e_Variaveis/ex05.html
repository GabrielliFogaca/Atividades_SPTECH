<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual seu nome: <input type="text" id="nome"><br>
    Qual sua nota da continuada: <input type="text" id="continuada"><br>
    Qual sua nota da semestral: <input type="text" id="semestral"><br>

    <button onclick="calculo()">Calcular</button>

    <div id="exibir"></div>
    
</body>
</html>
<script>
    function calculo() {

        var cont = Number(continuada.value) * 0.4;
        var sem = Number(semestral.value) * 0.6;

        exibir.innerHTML += `A média de ${nome.value} será de ${cont + sem}`
     }
</script>
